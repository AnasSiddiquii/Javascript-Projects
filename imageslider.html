<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="imageslider.css">
    
</head>
<body>
    <div class="container">

        <div class="slide">
            <img src="img/aaa.jpg" class="img"></img>
            <div class="caption">Caption Text 1</div>
        </div>
        
        <div class="slide">
            <img src="img/bbb.jpg" class="img"></img>
            <div class="caption">Caption Text 2</div>
        </div>
        
        <div class="slide">
            <img src="img/ccc.jpg" class="img"></img>
            <div class="caption">Caption Text 3</div>
        </div>
        
        <div class="slide">
            <img src="img/ddd.jpg" class="img"></img>
            <div class="caption">Caption Text 4</div>
        </div>
       
        <span class="arrow prev" onclick="arrow(-1)">&#10094</span>
        <span class="arrow next" onclick="arrow(1)">&#10095</span>
        
        <script src="imageslider.js"></script>

    </div>
</body>
</html>
